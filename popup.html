<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CP Calendar</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Upcoming Contests</h1>
            <div class="tabs">
                <button id="list-view-btn" class="tab-btn active">List</button>
                <button id="calendar-view-btn" class="tab-btn">Calendar</button>
            </div>
        </div>

        <div id="list-view" class="view active">
            <div id="day-filter-container">
                <h2>Filter by Date:</h2>
                <div id="day-filter"></div>
            </div>
            <div id="platform-filter-container">
                <h2>Filter by Platform:</h2>
                <div id="platform-filter"></div>
            </div>
            <div id="search-container">
                <input type="search" id="search-bar" placeholder="Search contest titles...">
            </div>
            <div id="contest-list"></div>
        </div>

        <div id="calendar-view" class="view">
            <div class="calendar-header">
                <button id="prev-month-btn"><</button>
                <h2 id="month-year"></h2>
                <button id="next-month-btn">></button>
            </div>
            <div class="calendar-grid" id="calendar-grid"></div>
        </div>

        <div class="loader-container" id="loader-container" style="display: none;">
            <div class="loader"></div>
            <p>Loading contests...</p>
        </div>
        <div id="error-message" class="error" style="display: none;"></div>
        
        <footer>
            <a href="https://github.com/harsh-dexter" target="_blank" title="View on GitHub">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" fill="currentColor" class="github-icon">
                    <path d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0 0 16 8c0-4.42-3.58-8-8-8Z"></path>
                </svg>
            </a>
        </footer>
    </div>
    <script type="module" src="popup.js"></script>
</body>
</html>
